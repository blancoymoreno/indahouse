<div *ngIf="identity">
    <h1>{{titulo}}</h1>
    <a [routerLink]="['/crear-categoria']" *ngIf="identity && identity.role == 'ROLE_ADMIN'" class="btn btn-default">
        Añadir Categoría
    </a>
</div>

    <ul class="categories-list" *ngIf="identity">
        <li *ngFor="let category of categories" class="col-lg-3 category-item">
            {{category.name}}
        </li>
    </ul>
